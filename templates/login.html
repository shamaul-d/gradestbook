{%extends "template.html"%}

{%block title%} Log In! {%endblock%}

{%block body%}

{% if register == False %}

<div class="container">
    <div class="alert alert-danger" role="alert">
        {{ msg }}
    </div>
</div>
{% elif register == "blank" %}
{% else %}
<!--response-->
<div class="container">
    <div class="alert alert-success" role="alert">
        {{ msg }}
    </div>
</div>
{% endif %}

<!-- big box -->
<div class="container">

    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">

                <div class="collapse navbar-collapse buttons">
                    <ul class="nav navbar-nav">
                        <button class="btn btn-primary active" id="loginL">Login</button>
                        <button class="btn btn-primary" id="loginR">Register</button>
                    </ul>
                </div>



            </div>


            <!-- Login + Elements -->
            <div class="panel-body">
                <form class="form-horizontal" action="/auth/" method="POST">

                    <div id="loginElements">
                        <div class="form-group">
                            <label for="username" class="col-lg-2">Username</label>
                            <div class="col-lg-10">
                                <input type="text" name="userl" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-lg-2">Password</label>
                            <div class="col-lg-10">
                                <input type="password" name="passl" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <div class="radio">
                                    <div class="col-lg-2">
                                        <input type="radio" name="personl" value="teacher" id="teacherChosen"> Teacher
                                    </div>
                                    <div class="col-lg-2">
                                        <input type="radio" name="personl" value="student" id="studentChosen"> Student
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-default" name="login">Log In</button>
                        </div>

                    </div>


                    <div id="registerElements">

                        <div id="loginElements">
                            <!-- Enter name -->
                            <div class="form-group">
                                <label for="name" class="col-lg-2">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="First Last">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-lg-2">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" name="user" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-lg-2">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" name="pass" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-lg-2">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" name="pass2" class="form-control" id="password" placeholder="Re-Enter Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="radio">
                                        <div class="col-lg-2">
                                            <input type="radio" name="person" value="teacher" id="teacherChosen"> Teacher
                                        </div>
                                        <div class="col-lg-2">
                                            <input type="radio" name="person" value="student" id="studentChosen"> Student
                                            <div id="glassesCheck"><input type="checkbox" name="glasses"> Glasses?</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-default" name="register">Sign Up!</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


        </div>
    </div>
</div>

<script src="../static/javascript/login.js"></script>

{%endblock%}
