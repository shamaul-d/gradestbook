{%extends "template.html"%}

{%block title%} Log In! {%endblock%}

{%block body%}

{% if register == False %}
<div class="container">
  <div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
</div>
{% elif register == "blank" %}
{% else %}
<div class="container">
  <div class="alert alert-success" role="alert">
    {{ msg }}
  </div>
</div>
{% endif %}


<div class="container">
  <div class="col-lg-12">
    <div class="panel panel-success">

      <div class="panel-heading">
	<h1>Login</h1>
      </div>

      <div class="panel-body">
	<form class="form-horizontal" action="/auth/" method="POST">

	  <div class="form-group">
	    <label for="username" class="col-lg-2">Username</label>
	    <div class="col-lg-10">
	      <input type="text" name="user" class="form-control" id="username" placeholder="Username">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="password" class="col-lg-2">Password</label>
	    <div class="col-lg-10">
	      <input type="password" name="pass" class="form-control" id="password" placeholder="Password">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-lg-10 col-lg-offset-2">
	      <button type="submit" class="btn btn-default" name="login">Log In</button>
              <button type="submit" class="btn btn-default" name="register">Sign Up!</button>
	    </div>
	  </div>

	</form>
      </div>

    </div>
  </div>
</div>

{%endblock%}
