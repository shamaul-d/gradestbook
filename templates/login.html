{%extends "template.html"%}

{%block title%} Log In! {%endblock%}

{%block body%}

{% if register == False %}

<div class="container">
    <div class="alert alert-danger" role="alert">
        {{ msg }}
    </div>
</div>
{% elif register == "blank" %}
{% else %}
<!--response-->
<div class="container">
    <div class="alert alert-success" role="alert">
        {{ msg }}
    </div>
</div>
{% endif %}

<!-- big box -->
<div class="container">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <p>
                    <h1 id="loginL" class="panel-title">Login</h1>
                    <h1 id="loginR" class="panel-title">Register</h1>
                </p>
            </div>


            <!-- Login + Elements -->
            <div class="panel-body">
                <ul class="nav nav-tabs responsive">
                    <form class="form-horizontal" action="/auth/" method="POST">

                        <div id="loginElements">
                            <div class="form-group">
                                <label for="username" class="col-lg-2">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" name="userl" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-lg-2">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" name="passl" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="radio">
                                        <div class="col-lg-1">
                                            <input type="radio" name="personl" value="teacher"> Teacher
                                        </div>
                                        <div class="col-lg-1">
                                            <input type="radio" name="personl" value="student"> Student
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-default" name="login">Log In</button>
                            </div>

                        </div>


                        <div id="registerElements">
                            <div id="loginElements">
                                <!-- Enter name -->
                                <div class="form-group">
                                    <label for="name" class="col-lg-2">Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="First Last">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="col-lg-2">Username</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="user" class="form-control" id="username" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-lg-2">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="pass" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-lg-2">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="pass2" class="form-control" id="password" placeholder="Re-Enter Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <div class="radio">
                                            <div class="col-lg-1">
                                                <input type="radio" name="person" value="teacher"> Teacher
                                            </div>
                                            <div class="col-lg-1">
                                                <input type="radio" name="person" value="student"> Student
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-default" name="register">Sign Up!</button>
                            </div>
                        </div>

                    </form>
                </ul>
            </div>

        </div>
    </div>
</div>

<script>

var login = document.getElementById('loginL');
var reg = document.getElementById('loginR');

var displayLogin = function(event){
    document.getElementById('loginElements').style.display = 'block';
    document.getElementById('registerElements').style.display = 'none';
    login.style.backgroundColor = '#9F81F7';
    reg.style.backgroundColor = '#D1D5DE';
}

var displayReg = function(event){
    document.getElementById('loginElements').style.display = 'none';
    document.getElementById('registerElements').style.display = 'block';
    reg.style.backgroundColor = '#9F81F7';
    login.style.backgroundColor = '#D1D5DE';
}

login.addEventListener('click',displayLogin);
reg.addEventListener('click',displayReg);

</script>

{%endblock%}
